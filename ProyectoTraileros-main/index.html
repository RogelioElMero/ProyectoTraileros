<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LosTraileros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <div class="container">

        <div class="text-bg-dark p-3">
            <div data-bs-theme="dark">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <h1>
                <center>Los Traileros</center>
            </h1>
        </div>
        <br>

        


















        <script src="Tool.js"></script>
        <script src="main.js"></script>
        <script src="Persona.js"></script>
        <script src="Cliente.js"></script>
        <script src="Empleado.js"></script>
        <script src="Servicio.js"></script>
        <script src="Trasporte.js"></script>
        <script src="Ruta.js"></script>
        <script src="login.html"></script>
        <script src="login.js"></script>


        <table>
            <tr>
                <td>
                    <div>
                        <div class="card">
                            <div class="text-bg-dark p-3">
                                <h1 class="card-header">Guardar Vehiculos</h1>
                            </div>
                            <div class="card-body">

                                <label for="">Ingrese el modelo del vehiculo</label><br>
                                <input type="text" name="Modelo" id="Modelo"><br>
                                <label for="">Ingrese el tipo de suspencion</label><br>
                                <input type="text" name="Suspencion" id="Suspencion"><br>
                                <label for="">Ingrese la capacidad de carga maxima</label><br>
                                <input type="text" name="Capacidad" id="Capacidad"><br>
                                <label for="">Ingrese la placa del vehiculo</label><br>
                                <input type="text" name="Placa" id="Placa"><br>
                                <label for="">Ingrese el numero de serie</label><br>
                                <input type="text" name="NumeroSerie" id="NumeroSerie"><br>
                                <label for="">Ingrese el tipo de tracto que corres ponde</label><br>
                                <input type="text" name="Tracto" id="Tracto"><br>
                                <br><button onclick="GuardarTrasporte()" Trasporte class="btn btn-dark"> Guardar
                                    Trasporte</button><br>
                            </div>
                </td>

                <td></td>
            </tr>

            <tr>
                <td>
                    <br>

                    <div>


                        <div class="card">
                            <div class="text-bg-dark p-3">
                                <h1 class="card-header">Guardar Empleados</h1>
                            </div>
                            <div class="card-body">

                                <label for="">Ingrese el Nombre del empleado</label><br>
                                <input type="text" name="NombreE" id="NombreE"><br>
                                <label for="">Ingrese el apellido del empleado</label><br>
                                <input type="text" name="ApellidoE" id="ApellidoE"><br>
                                <label for="">Ingrese la Ocupacion del empleado</label><br>
                                <input type="text" name="Ocupacion" id="Ocupacion"><br>
                                <label for="">Ingrese el horario del empleado</label><br>
                                <input type="text" name="Horario" id="Horario"><br>
                                <label for="">Ingrese el Curp del empleado</label><br>
                                <input type="text" name="Curp" id="Curp"><br>
                                <label for="">Ingrese ine del empleado</label><br>
                                <input type="text" name="Ine" id="Ine"><br>
                                <br><button onclick="GuardarEmpleado()" Trasporte class="btn btn-dark"> Guardar
                                    Empleado</button><br>
                            </div>

                </td>

            </tr>

            <tr>
                <td>
                    <div>
                        <br>

                        <div class="card">
                            <div class="text-bg-dark p-3">
                                <h1 class="card-header">Guardar Clientes</h1>
                            </div>
                            <div class="card-body">

                                <label for="">Ingrese el Nombre del cliente</label><br>
                                <input type="text" name="NombreC" id="NombreC"><br>
                                <label for="">Ingrese el apellido del cliente</label><br>
                                <input type="text" name="ApellidoC" id="ApellidoC"><br>
                                <label for="">Ingrese las referencias del cliente</label><br>
                                <input type="text" name="Referencias" id="Referencias"><br>
                                <br><button onclick="GuardarCliente()" Trasporte class="btn btn-dark"> Guardar
                                    Cliente</button><br>
                            </div>
                        </div>

                </td>
            </tr>

            <tr>
                <td>
                    <br>
                    <div class="card">
                        <div class="text-bg-dark p-3">
                            <h1 class="card-header">Guardar Servicio</h1>
                        </div>
                        <div class="card-body">
                        </div>
                        <div>
                            <label for="">Ingrese el tipo de material</label><br>
                            <input type="text" name="TipoMat" id="TipoMat"><br>
                            <label for="">Ingrese la cantidad de material</label><br>
                            <input type="text" name="CantidadMat" id="CantidadMat"><br>
                            <label for="">Ingrese el costo</label><br>
                            <input type="text" name="Costo" id="Costo"><br>
                            <br><button onclick="GuardarServicio()" Trasporte class="btn btn-dark"> Guardar
                                Cliente</button><br>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <br>

                    <div class="card">
                        <div class="text-bg-dark p-3">
                            <h1 class="card-header">Guardar Rutas</h1>
                        </div>
                        <div class="card-body">

                            <div>
                                <label for="">Ingrese el horario de salida</label><br>
                                <input type="text" name="HorarioS" id="HorarioS"><br>
                                <label for="">Ingrese el horario de llegada</label><br>
                                <input type="text" name="HorarioL" id="HorarioL"><br>
                                <label for="">Ingrese el destino a llegar</label><br>
                                <input type="text" name="Destino" id="Destino"><br>

                                <div class="dropdown">

                                    <br><select name="Tra" id="Tra" class="btn btn-secondary dropdown-toggle"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button></select><br>

                                    <br><select name="Emp" id="Emp" class="btn btn-secondary dropdown-toggle"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button></select><br>

                                    <br><select name="Cli" id="Cli" class="btn btn-secondary dropdown-toggle"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button></select><br>

                                    <br><select name="Ser" id="Ser" class="btn btn-secondary dropdown-toggle"
                                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button></select><br>

                                    <br><button onclick="GuardarRuta()" ruta class="btn btn-dark"> Guardar
                                        Ruta</button><br>
                                </div>
                            </div>
                </td>
            </tr>

        </table>
    </div>


</body>

</html>
